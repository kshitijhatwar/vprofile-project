apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: kshitijhatwar/vprofile-app-image
        ports:
        - name: vproapp-port
          containerPort: 8080
      
      initContainers:
      - name: init-dbcontainer
        image: busybox
        command: 
        - sh
        - -c
        - |
          until nc -zv vprodb-svc.project.svc.cluster.local 3306; do
            echo "Waiting for DB..."
            sleep 2
          done
          
      - name: init-rmqcontainer
        image: busybox
        command:
        - sh
        - -c
        - |
          until nc -zv vprormq-svc.project.svc.cluster.local 5672; do
            echo "Waiting for DB..."
            sleep 2
          done
