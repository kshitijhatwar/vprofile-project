apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.dbname }}
  labels:
    app: {{ .Values.dbname }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.dbname }}
  template:
    metadata:
      labels:
        app: {{ .Values.dbname }}
    spec:
      containers:
      - name: {{ .Values.dbname }}
        image: kshitijhatwar/vprofile-db-image
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass
      volumes:
      - name: vpro-db-data
        persistentVolumeClaim:
          claimName: db-pv-claim
      
      initContainers:
      - name: init-lfdbcontainer
        image: busybox
        args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
