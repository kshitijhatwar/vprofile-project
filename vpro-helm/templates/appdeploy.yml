apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    app: {{ include "app.fullname" . }}
spec:
  replicas: {{ .Values.app.replicas}}
  selector:
    matchLabels:
      app: {{ include "app.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "app.fullname" . }}
    spec:
      containers:
      - name: {{ include "app.fullname" . }}
        image: {{ .Values.app.image}}
        ports:
        - name: vproapp-port
          containerPort: 8080
      
      initContainers:
      - name: init-dbcontainer
        image: busybox
        command: 
        - sh
        - -c
        - |
          until nc -zv {{ .Release.Name }}-{{ .Values.dbSvc }} 3306; do
            echo "Waiting for DB..."
            sleep 2
          done
          
      - name: init-rmqcontainer
        image: busybox
        command:
        - sh
        - -c
        - |
          until nc -zv {{ include "rmq.svcname" . }} 5672; do
            echo "Waiting for rmq..."
            sleep 2
          done
